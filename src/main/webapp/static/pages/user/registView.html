<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>index - 図書管理システム</title>
	<link rel="stylesheet" href="../../../assets/css/style.css" />
</head>

<body>
	<header>
		<h1>某図書館　図書管理システム</h1>
		<p><a href="../../../index.html">トップメニューへ戻る</a></p>
	</header>

	<main id="user">
		<article>
			<h2>利用者情報登録</h2>
			<section id="regist">
				<form>
					<table>
						<tr>
							<th>利用者名</th>
							<td>
								<input type="text" name="name" />
							</td>
						</tr>
						<tr>
							<th>住所</th>
							<td>
								〒<input type="text" name="postal" /><br />
								<textarea name="address"></textarea>
							</td>
						</tr>
						<tr>
							<th>電話番号</th>
							<td>
								<input type="text" name="phone" />
							</td>
						</tr>
						<tr>
							<th>電子メール</th>
							<td>
								<input type="text" name="email" />
							</td>
						</tr>
						<tr>
							<th>生年月日</th>
							<td>
								<select name="year">
									<script>
										for (i = 1900; i <= 2019; i++) {
											document.write("<option value=\"" + i + "\">" + i + "</option>");
										}
									</script>
								</select>年
								<select name="month">
									<script>
										for (i = 1; i <= 12; i++) {
											document.write("<option value=\"" + i + "\">" + i + "</option>");
										}
									</script>
								</select>月
								<select name="day">
									<script>
										for (i = 1; i <= 31; i++) {
											document.write("<option value=\"" + i + "\">" + i + "</option>");
										}
									</script>
								</select>日
							</td>
						</tr>
						<tr>
							<th>権限</th>
							<td>
								<input type="radio" name="priviledge" id="2" checked /><label for="2">一般利用者</label>
								<input type="radio" name="priviledge" id="1" /><label for="1">システム管理者</label>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<button formaction="registConfirmView.html" formmethod="post">確認画面に進む</button>
							</td>
						</tr>
					</table>
				</form>
			</section>
		</article>
	</main>

	<footer>
		<p id="copyright">&copy;2017-2019 XXX All right reserved.</p>
	</footer>
</body>

</html>
