<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>index - 図書管理システム</title>
	<link rel="stylesheet" href="../../../assets/css/style.css" />
</head>

<body>
	<header>
		<h1>某図書館　図書管理システム</h1>
		<p><a href="../../../index.html">トップメニューへ戻る</a></p>
	</header>

	<main id="book">
		<article>
			<h2>資料情報更新</h2>
			<section id="update">
				<form>
					<table>
						<tr>
							<th>ISBN</th>
							<td>9784777511716</td>
						</tr>
						<tr>
							<th>タイトル</th>
							<td>
								<input type="text" name="title" value="Strutsを活用したWebアプリケーション開発" />
							</td>
						</tr>
						<tr>
							<th>著者</th>
							<td>
								<input type="text" name="author" value="中村健二" />
							</td>
						</tr>
						<tr>
							<th>出版社</th>
							<td>
								<select name="publisher">
									<option value="">- 選択してください -</option>
									<option value="01">青土社</option>
									<option value="02">筑摩書房</option>
									<option value="03">翔泳社</option>
									<option value="04" selected>工学社</option>
									<option value="05">ピアソン・エデュケーション</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>出版年</th>
							<td>
								<select name="year">
									<script>
										for (i = 1900; i <= 2019; i++) {
											if (i == 1954) {
												document.write("<option value=\"" + i + "\" selected>" + i + "</option>");
											} else {
												document.write("<option value=\"" + i + "\">" + i + "</option>");
											}
										}
									</script>
								</select>年
								<select name="month">
									<script>
										for (i = 1; i <= 12; i++) {
											document.write("<option value=\"" + i + "\">" + i + "</option>");
										}
									</script>
								</select>月
								<select name="day">
									<script>
										for (i = 1; i <= 31; i++) {
											document.write("<option value=\"" + i + "\">" + i + "</option>");
										}
									</script>
								</select>日
							</td>
						</tr>
						<tr>
							<th>購入日</th>
							<td>2010-04-28</td>
						</tr>
						<tr>
							<th>廃棄日</th>
							<td>-</td>
						</tr>
						<tr>
							<td colspan="2">
								<button formaction="updateConfirmView.html" formmethod="post">確認画面に進む</button>
							</td>
						</tr>
					</table>
				</form>
			</section>
		</article>
	</main>

	<footer>
		<p id="copyright">&copy;2017-2019 XXX All right reserved.</p>
	</footer>
</body>

</html>
